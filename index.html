<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BNI Wilayah 06</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card-body">
      <h2 class="card-title">Absensi HUT BNI ke-78</h2>
      <form id="formData">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" class="form-control" id="nama" name="nama" required>
        </div>
        
        <div class="form-group">
          <label for="npp">NPP:</label>
          <input type="text" class="form-control" id="npp" name="npp" required>
        </div>
        
        <div class="form-group">
          <label for="unit">Unit:</label>
          <input type="text" class="form-control" id="unit" name="unit" required>
        </div>
        
        <button type="submit" class="btn btn-primary" onclick="submitForm(event)">Kirim</button>
      </form>
      <p id="successMessage" class="mt-3" style="display: none; color: black;">Data berhasil dikirim!</p>
      <p id="alreadySubmittedMessage" class="mt-3" style="display: none; color: rgb(8, 8, 8); text-align: center;">Anda sudah melakukan absensi.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
<script src="script.js"></script>
</body>
</html>
