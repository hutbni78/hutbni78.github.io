<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BNI Wilayah 06</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
</head>
<body>

<audio id="backgroundMusic" autoplay loop>
    <source src="wondr-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
    
<div id="formContainer" style="display: none;">
    <div class="container mt-3">
        <div class="card-body">
            <h2 class="card-title text">Absensi wondr Parade</h2>
            <form id="formData">
                <div class="form-group">
                    <label for="status">Status:</label><br>
                    <input type="radio" id="pegawai" name="status" value="Pegawai" onclick="toggleForm()"> 
                    <label for="pegawai">Pegawai</label><br>
                    <input type="radio" id="non_pegawai" name="status" value="Non Pegawai" onclick="toggleForm()"> 
                    <label for="non_pegawai">Non Pegawai</label>
                </div>

                <div id="pegawaiForm">
                    <div class="form-group">
                        <label for="nama">Nama: </label>
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama anda" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="npp">NPP: </label>
                        <input type="text" class="form-control" id="npp" name="npp" placeholder="Masukkan nomor npp" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="kantor">Kantor:</label><br>
                        <input type="radio" id="divisi" name="kantor_type" value="Divisi" onclick="showInputText()">
                        <label for="divisi">Divisi</label><br>
                        <input type="radio" id="wilayah" name="kantor_type" value="Wilayah" onclick="showInputText()">
                        <label for="wilayah">Wilayah</label><br>
                        <input type="radio" id="cabang" name="kantor_type" value="Cabang" onclick="showInputText()">
                        <label for="cabang">Cabang</label><br>
                        <input type="radio" id="lainnya" name="kantor_type" value="Lainnya" onclick="showInputText()">
                        <label for="lainnya">Lainnya</label><br>
                        <input type="text" class="form-control" id="kantor" name="kantor" placeholder="" style="display: none;" required>
                    </div>       
                    
                    <div class="form-group">
                        <label for="unit">Unit: </label>
                        <input type="text" class="form-control" id="unit" name="unit" placeholder="Masukkan nama unit" required>
                    </div>
                </div>

                <!-- Non Pegawai Form -->
                <div id="nonPegawaiForm" style="display: none;">
                    <div class="form-group">
                        <label for="nama_non_pegawai">Nama: </label>
                        <input type="text" class="form-control" id="nama_non_pegawai" name="nama_non_pegawai" placeholder="Masukkan nama anda" required>
                    </div>
                    <div class="form-group">
                        <label for="kategori">Pilih:</label>
                        <select class="form-control" id="kategori" name="kategori">
                            <option value="-">-</option>
                            <option value="Pensiunan">Pensiunan</option>
                            <option value="Anak Perusahaan">Anak Perusahaan</option>
                            <option value="Instansi lain">Instansi lain</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary" onclick="submitForm(event)">Kirim</button>
            </form>
            <p id="successMessage" class="mt-3" style="display: none; color: black;">Data berhasil dikirim!</p>
            <p id="alreadySubmittedMessage" class="mt-3" style="display: none; color: rgb(8, 8, 8); text-align: center;">Anda sudah melakukan absensi.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
<script src="script.js"></script>
</body>
</html>
